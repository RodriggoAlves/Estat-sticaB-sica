<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números e Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="loading-message">Carregando...</p>
    </div>
    <div class="container" style="display:none;">
        <h1>Matemática Discreta</h1>

        <div class="section">
            <h2>Ímpar ou Par</h2>
            <input type="number" id="oddEvenInput" placeholder="Digite um número">
            <div class="button-container">
                <button onclick="checkOddEven()">Verificar</button>
            </div>
            <p id="oddEvenResult"></p>
        </div>

        <div class="section">
            <h2>Número Primo</h2>
            <input type="number" id="primeInput" placeholder="Digite um número">
            <div class="button-container">
                <button onclick="checkPrime()">Verificar</button>
            </div>
            <p id="primeResult"></p>
        </div>

        <div class="section">
            <h2>Máximo Divisor Comum (MDC)</h2>
            <input type="number" id="gcdInput1" placeholder="Digite o primeiro número">
            <input type="number" id="gcdInput2" placeholder="Digite o segundo número">
            <div class="button-container">
                <button onclick="calculateGCD()">Calcular</button>
            </div>
            <p id="gcdResult"></p>
        </div>

        <div class="section">
            <h2>Mínimo Múltiplo Comum (MMC)</h2>
            <input type="number" id="lcmInput1" placeholder="Digite o primeiro número">
            <input type="number" id="lcmInput2" placeholder="Digite o segundo número">
            <div class="button-container">
                <button onclick="calculateLCM()">Calcular</button>
            </div>
            <p id="lcmResult"></p>
        </div>

        <div class="section">
            <h2>Estatística Básica</h2>
            <h2>Dados</h2>
            <div class="button-container">
                <button onclick="rollDie(2)">Dado de 2 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(4)">Dado de 4 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(6)">Dado de 6 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(8)">Dado de 8 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(10)">Dado de 10 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(14)">Dado de 14 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(20)">Dado de 20 Lados</button>
            </div>
            <div class="button-container">
                <button onclick="rollDie(30)">Dado de 30 Lados</button>
            </div>
            <p id="diceResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }, 3000);
        });
    </script>
</body>
</html>
